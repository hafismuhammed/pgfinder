{% if request.user.is_authenticated %}
<form action="{% url 'like_post' %}" method="post">
    {% if is_liked %}
    <button type="submit" id="like" value="{{ property.id }}">dislike</button>
    {% else %}
    <button type="submit" id="like" value="{{ property.id }}">like</button>
    {% endif %}
</form>
{% endif %}
