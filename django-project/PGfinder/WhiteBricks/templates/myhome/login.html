{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="modal-body">
            <div class="my-5 p-5 pro">
                <h5 class="text-center mb-4">Login</h5> <hr>
						{% if messages %}
						{% for message in messages %}
						<div class="alert alert-danger alert-dismissible fade show" id="msg" role="alert" >
							{{ message }}
						</div>
						{% endfor %}
						{% endif %} 
						<form action="{% url 'login' %}" method="post">
							{% csrf_token %}
							<div class="form-group">
								<label>Username</label>
								<input type="text" class="form-control" name="username" placeholder="" required="">
							</div>
							<div class="form-group">
								<label class="mb-2">Password</label>
								<input type="password" class="form-control" name="password" placeholder="" required="">
							</div>
							<button type="submit" class="btn btn-primary submit mb-4">Login</button>
							<p class="text-center pb-4">
								<a href="{% url 'forgot_password' %}">Forgot your password?</a>
							</p>
							<p class="text-center pb-4">
								Don't have an account?
								<a href="{% url 'register' %}">Create one now</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //login -->
	</div>
{% endblock %}
