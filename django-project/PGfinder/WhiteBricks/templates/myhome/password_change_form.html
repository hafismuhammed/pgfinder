{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="modal-body">
            <div class="my-5 p-5 pro">
                <h5 class="text-center mb-4">Password Change</h5> <hr>
						{% if messages %}
						{% for message in messages %}
						<div class="alert alert-danger alert-dismissible fade show" id="msg" role="alert" >
							{{ message }}
						</div>
						{% endfor %}
						{% endif %} 
						<form action="{% url 'change_password' %}" method="post">
							{% csrf_token %}
							<div class="form-group">
								<label>Old Password</label>
								<input type="password" class="form-control" name="old_password" placeholder="" required="">
							</div>
							<div class="form-group">
								<label class="mb-2">New Password</label>
								<input type="password" class="form-control" name="new_password1" id="password1" placeholder="" required="">
                            </div>
                            <div class="form-group">
								<label class="mb-2">Confirm Password</label>
								<input type="password" class="form-control" name="new_password2" id="password2" placeholder="" required="">
							</div>
							<button type="submit" class="btn btn-primary submit mb-4">Submit</button>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //login -->
	</div>
{% endblock %}
