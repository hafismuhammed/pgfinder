{% extends 'formbase.html' %}
{% load static %}
{% block content %}

<!-- banner-text -->
<div class="banner-w3ltext about-w3bnr">
	<div class="container">
		<h1 class="text-white text-center">
			<a href="{% url 'home' %}">Home</a> / Property</h1>
	</div>
</div>
<!-- //banner-text -->
</div>
<!-- //banner -->
<!-- adverticing-->
<section class="wthree-row w3-gallery py-5">
	<div class="container py-xl-5 py-lg-3">
		<div class="text-center mb-lg-5 mb-4">
			<h3 class="tittle mb-2">My Property</h3>
			<p>Edit your property</p>
		</div>
		<div class="row contact-form py-3">
			<!-- image block -->
			<div class="col-lg-6 map text-center">
				<img src="{% static 'myhome/image/house2.jpg' %}" alt="" class="img-fluid" />
			</div>
			<!-- //image block -->
			<!-- form -->
			<div class="col-lg-6 wthree-form-left mt-lg-0 mt-5">
				<div class="contact-top1">
					<form action="{% url 'edit_property' property.id %}" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{% load crispy_forms_tags %}
							<div class="form-group">
								{{ form|crispy }}
								<div class="form-group">
									<button type="submit" class="btn submit contact-submit form-control ">Submit</button>	
								</div>
							</div>
					</form>
				</div>
				</div>
				</div>
		</section>
		<!--//adverticing-->
{% endblock %}
